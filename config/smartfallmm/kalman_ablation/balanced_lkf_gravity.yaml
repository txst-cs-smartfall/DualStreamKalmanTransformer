# KalmanBalancedFlexible + Linear KF (Gravity Vector)
# Gravity vector is yaw-invariant, no gimbal lock

model: Models.kalman_transformer_variants.KalmanBalancedFlexible

model_args:
  imu_frames: 128
  imu_channels: 7
  num_heads: 4
  num_layers: 2
  embed_dim: 64
  dropout: 0.5
  activation: relu
  norm_first: True
  se_reduction: 4
  acc_ratio: 0.5
  use_se: True
  use_tap: True
  use_pos_encoding: False

dataset_args:
  kalman_filter_type: linear
  kalman_output_format: gravity_vector
  kalman_Q_orientation: 0.005
  kalman_Q_rate: 0.01
  kalman_R_acc: 0.05
  kalman_R_gyro: 0.1
