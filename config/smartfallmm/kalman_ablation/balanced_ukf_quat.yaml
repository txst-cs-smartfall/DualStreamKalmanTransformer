# KalmanBalancedFlexible + UKF (Quaternion)

model: Models.kalman_transformer_variants.KalmanBalancedFlexible

model_args:
  imu_frames: 128
  imu_channels: 8
  num_heads: 4
  num_layers: 2
  embed_dim: 64
  dropout: 0.5
  activation: gelu
  norm_first: True
  se_reduction: 4
  acc_channels: 4
  use_se: True
  use_tap: True

dataset_args:
  kalman_filter_type: ukf
  kalman_output_format: quaternion
  kalman_Q_quat: 0.001
  kalman_Q_bias: 0.0001
  kalman_R_acc: 0.05
  kalman_alpha: 0.01
  kalman_beta: 2.0
  kalman_kappa: 0.0
