# KalmanBalancedFlexible + Extended KF (Euler output)
# EKF uses quaternion internally, outputs Euler

model: Models.kalman_transformer_variants.KalmanBalancedFlexible

model_args:
  imu_frames: 128
  imu_channels: 7
  num_heads: 4
  num_layers: 2
  embed_dim: 64
  dropout: 0.5
  activation: relu
  norm_first: True
  se_reduction: 4
  acc_ratio: 0.5
  use_se: True
  use_tap: True
  use_pos_encoding: False

dataset_args:
  kalman_filter_type: ekf
  kalman_output_format: euler
  kalman_Q_quat: 0.001
  kalman_Q_bias: 0.0001
  kalman_R_acc: 0.05
