name: Tests

on:
  push:
    branches: [main, master, multi_dataset]
  pull_request:
    branches: [main, master, multi_dataset]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov numpy scipy pandas scikit-learn
        pip install torch --index-url https://download.pytorch.org/whl/cpu
        pip install einops

    - name: Run all tests
      run: |
        pytest tests/ utils/cuda_preprocessing/test_preprocessing.py -v --tb=short

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install linters
      run: pip install flake8

    - name: Lint cuda_preprocessing
      run: |
        flake8 utils/cuda_preprocessing --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 utils/cuda_preprocessing --count --exit-zero --max-line-length=100 --statistics

    - name: Lint utils/kalman
      run: |
        flake8 utils/kalman --count --select=E9,F63,F7,F82 --show-source --statistics || true
