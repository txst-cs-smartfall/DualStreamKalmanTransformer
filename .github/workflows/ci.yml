name: CI

on:
  push:
    branches: [main, master, moving_average, multi_dataset, prod_frameworks]
  pull_request:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # Test Suite with Coverage
  # ===========================================================================
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install torch --index-url https://download.pytorch.org/whl/cpu
        pip install pytest pytest-cov numpy scipy pandas scikit-learn einops pyyaml ray tqdm pydantic

    - name: Run tests with coverage
      run: |
        pytest tests/ -v --tb=short \
          --cov=Models \
          --cov=utils \
          --cov=fusionlib \
          --cov-report=xml \
          --cov-report=term-missing \
          --cov-fail-under=60

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.10'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        verbose: true

  # ===========================================================================
  # Code Quality (Linting)
  # ===========================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install linters
      run: pip install ruff

    - name: Run ruff (critical errors)
      run: ruff check . --select=E9,F63,F7,F82 --output-format=github

    - name: Run ruff (warnings)
      run: ruff check . --select=E,W --ignore=E501,E402 --output-format=github || true

  # ===========================================================================
  # Config Validation
  # ===========================================================================
  validate-configs:
    name: Validate Configs
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install pydantic pyyaml

    - name: Check YAML syntax
      run: |
        python -c "
        import yaml
        from pathlib import Path
        errors = []
        for f in Path('.').glob('**/*.yaml'):
            if 'venv' in str(f) or 'wandb' in str(f):
                continue
            try:
                yaml.safe_load(open(f))
                print(f'[OK] {f}')
            except Exception as e:
                errors.append((f, e))
                print(f'[FAIL] {f}: {e}')
        if errors:
            exit(1)
        "

    - name: Validate best_config files
      run: |
        python -c "
        import yaml
        from pathlib import Path

        required_keys = ['model', 'model_args', 'dataset_args']

        for config_path in Path('best_config').glob('**/*.yaml'):
            print(f'Validating {config_path}...')
            config = yaml.safe_load(open(config_path))

            for key in required_keys:
                if key not in config:
                    print(f'  [WARN] Missing key: {key}')

            # Check model_args has required fields
            model_args = config.get('model_args', {})
            if 'embed_dim' not in model_args:
                print(f'  [WARN] model_args missing embed_dim')
            if 'imu_frames' not in model_args:
                print(f'  [WARN] model_args missing imu_frames')

            print(f'  [OK] {config_path}')
        "

  # ===========================================================================
  # Docker Build Test
  # ===========================================================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: fusiontransformer:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ===========================================================================
  # Import Check (verify all modules import correctly)
  # ===========================================================================
  import-check:
    name: Import Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install torch --index-url https://download.pytorch.org/whl/cpu
        pip install numpy scipy pandas scikit-learn einops pyyaml

    - name: Check critical imports
      run: |
        python -c "
        print('Checking imports...')

        # Core modules
        from Models.encoder_ablation import KalmanConv1dLinear
        print('[OK] Models.encoder_ablation')

        from utils.ray_distributed import RayDistributedTrainer
        print('[OK] utils.ray_distributed')

        from utils.loader import DatasetBuilder
        print('[OK] utils.loader')

        from main import Trainer
        print('[OK] main.Trainer')

        print('All critical imports successful!')
        "
